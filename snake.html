<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
</head>
<body>

<script>
  const getQueryParams = () => {
    const params = {};
    const query = location.search.substring(1);
    const vars = query.split('&');
    for (let i = 0; i < vars.length; i++) {
      const pair = vars[i].split('=');
      if (typeof params[pair[0]] === 'undefined') {
        params[pair[0]] = decodeURIComponent(pair[1]);
      } else if (typeof params[pair[0]] === 'string') {
        params[pair[0]] = [params[pair[0]], decodeURIComponent(pair[1])];
      } else {
        params[pair[0]].push(decodeURIComponent(pair[1]));
      }
    }
    return params;
  };

  const params = getQueryParams();

  const right = 'right';
  const rise = 'rise';
  const fall = 'fall';
  const number = +params.n;
  const directionRight = params.direction === right;
  const type = params.type === fall ? fall : rise;
  const maxValue = number ** 2;
  let myArr = type === rise ? [[maxValue]] : [[]];

  const add = (a, b) => a + b;

  const makeRotateArrRise = n => {
    const reply = [n];
    for (let i = n - 1; i > 0; i--) {
      reply.push(i, i);
    }
    return reply.map((v, i) => {
      const partArr = reply.slice(0, i + 1);
      return partArr.reduce(add, 0);
    })
  };

  const makeRotateArrFall = n => {
    const reply = [1];
    for (let i = 1; i < n; i++) {
      reply.push(i, i);
    }
    return reply.map((v, i) => {
      const partArr = reply.slice(0, i + 1);
      return partArr.reduce(add, 0);
    })
  };

  const checkArrRise = makeRotateArrRise(number);
  const checkArrFall = makeRotateArrFall(number);

  const rotate = myArr =>
    myArr[0].map((col, ii, ar) =>
      myArr.reduce((acc, row) => {
        if (row[ar.length - 1 - ii]) acc.push(row[ar.length - 1 - ii]);
        return acc;
      }, []));

  const rotateNet = myArr =>
    myArr[0].map((col, ii, ar) =>
      myArr.reduce((acc, row) => {
        acc.push(row[ar.length - 1 - ii]);
        return acc;
      }, []));

  const rotateRight = myArr =>
    myArr[0].map((col, i) =>
      myArr.map(row => {
        // console.log('row[i]', row[i]);
        return row[i];
      }).reverse());

  const handle = {
    rise: () => {
      for (let i = maxValue - 1; i > 0; i--) {
        myArr[0].push(i);
        if (checkArrRise.includes(i)) myArr = rotate(myArr);
      }
    },
    fall: () => {
      for (let i = 1; i <= maxValue; i++) {
        myArr[0].push(i);
        if (checkArrFall.includes(i)) myArr = rotate(myArr);
      }
    },
  };

  console.time('shlapa');
  handle[type]();
  if (directionRight) myArr = myArr.map(v => [...v].reverse());
  console.log('myArr', myArr);
  console.timeEnd('shlapa');



  console.time('shlapa1');
  let result = [[]];
  for (let i = 1; i <= maxValue; i++) {
    const resL = result.length;
    result[resL - 1].push(i);
    const last = result[resL - 1][result[resL - 1].length - 1];
    if (checkArrRise.includes(last) && last !== maxValue) result.push([]);
  }

  result = result.reduce((acc, v, i) => {
    acc[i%2].push(acc[i%2].length%2 ? v.reverse() : v);
    while (acc[i%2][acc[i%2].length - 1].length < number) {
      if (number%2) {
        if (i%2) acc[i%2][acc[i%2].length - 1].length%2 ? acc[i%2][acc[i%2].length - 1].push(undefined): acc[i%2][acc[i%2].length - 1].unshift(undefined);
        if (!(i%2)) acc[i%2][acc[i%2].length - 1].length%2 ? acc[i%2][acc[i%2].length - 1].unshift(undefined): acc[i%2][acc[i%2].length - 1].push(undefined);
      } else {
        if (!(i%2)) acc[i%2][acc[i%2].length - 1].length%2 ? acc[i%2][acc[i%2].length - 1].push(undefined): acc[i%2][acc[i%2].length - 1].unshift(undefined);
        if (i%2) acc[i%2][acc[i%2].length - 1].length%2 ? acc[i%2][acc[i%2].length - 1].unshift(undefined): acc[i%2][acc[i%2].length - 1].push(undefined);
      }
    }
    return acc;
  }, [[],[]]);

  result[1].push(new Array(number));

  const rangeArr = arr => arr.reduce((acc, v, i) => {
    if (i%2) acc.unshift(...arr.splice(i, 1, undefined));
    return acc;
  }, []);

  const updateRange = arr => {
    const halfRes = rangeArr(arr);
    return [...arr, ...halfRes].filter(e => e);
  };

  result[0] = updateRange(result[0]);
  result[1] = rotateRight(updateRange(result[1]));

  result = result[0].map((v, x) => v.map((w, y) => w || result[1][x][y]));

  console.log('result', result);
  console.timeEnd('shlapa1');


  document.addEventListener("DOMContentLoaded", function() {
    const table = document.getElementById('table');
    const makeText = text => document.createTextNode(text);

    myArr.forEach(v => {
      const tr = document.createElement('tr');
      v.forEach(w => {
        const td = document.createElement('td');
        td.append(makeText(w));
        tr.append(td);
      });
      table.append(tr);
    });
  });

</script>
<table class="table table-bordered" id="table" />
</body>
</html>
